<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>BOOLZAPP</title>
    <!-- font-awwsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- my css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div id="app">
        <div class="position-relative">
            <div class="background-container">
                <div class="top-background"></div>
                <div class="bottom-background"></div>
                <div class=" main-container">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-4 left_col">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-12 top-nav-cnt d-flex justify-content-between p-0">
                                            <div class="user d-flex">
                                                <img class="user-img" src="./img/avatar_io.jpg" alt="user-pic">
                                                <span>Sofia</span>
                                            </div>
                                            <div class="interactions">
                                                <i class="fa-solid fa-circle-notch"></i>
                                                <i class="fa-solid fa-message"></i>
                                                <i class="fa-solid fa-ellipsis-vertical"></i>
                                            </div>
                                        </div>
                                        <div class="col-12 bottom-nav-cnt p-0">
                                            <div class="notification">
                                                <span class="notification-icon"><i class="fa-solid fa-bell-slash"></i></span>
                                            </div>
                                            <div class="start-new-chat"></div>
                                            <div class="current-chat" v-for="(contact, index) in contacts">
                                                <img :src="'./img/avatar' + contacts[index].avatar + '.jpg'" alt="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-8 right_col">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-12 top-chat-cnt d-flex justify-content-between p-0">
                                            <div class="user"></div>
                                            <div class="interactions"></div>
                                        </div>
                                        <div class="col-12 mid-chat-cnt"></div>
                                        <div class="col-12 bottom-chat-cnt"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    
    <script src="./js/main.js"></script>
</body>
</html>
